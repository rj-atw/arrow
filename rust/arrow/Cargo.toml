[package]
name = "arrow"
version = "0.18.1-SNAPSHOT"
description = "Rust implementation of Apache Arrow"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
license = "Apache-2.0"
keywords = [ "arrow" ]
include = [
#    "benches/*.rs",
    "src/**/*.rs",
    "Cargo.toml",
]
edition = "2018"

[lib]
name = "arrow"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"]} #, optional = true }
indexmap = {version = "1.3", optional = true }
rand = { version = "0.7", optional = true}
csv = { version = "1.1", optional = true }
regex = {version = "1.3", optional = true }
lazy_static = {version = "1.4.0", optional = true}
packed_simd = { version = "0.3", optional = true }
chrono = { version = "0.4", optional = true }
flatbuffers = "0.6"
hex = "0.4"
arrow-flight = { path = "../arrow-flight", optional = true }
prettytable-rs = { version = "0.8.0", optional = true }

[features]
stdlib = ["rand", "regex", "lazy_static", "chrono", "csv", "prettytable-rs", "indexmap"] #, "serde_json"]
simd = ["packed_simd"]
flight = ["arrow-flight"]
default = ["simd"]

[dependencies.num]
version = "0.2"
default-features = false

[dev-dependencies]
rand = "0.7"
#criterion = "0.3"
#lazy_static = "1"
#flate2 = "1"

[[bench]]
name = "array_from_vec"
harness = false

[[bench]]
name = "builder"
harness = false

[[bench]]
name = "boolean_kernels"
harness = false

[[bench]]
name = "arithmetic_kernels"
harness = false

[[bench]]
name = "cast_kernels"
harness = false

[[bench]]
name = "comparison_kernels"
harness = false

[[bench]]
name = "take_kernels"
harness = false

[[bench]]
name = "csv_writer"
harness = false
